<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>科瑞德狼人杀专用</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--     -->
<!-- css -->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<!--     -->
<!-- Com -->
<script type="text/javascript" src="../js/import.js"></script>
<script type="text/javascript" src="../js/cookies.js"></script>
<script type="text/javascript" src="../js/urlparam.js"></script>
<script type="text/javascript" src="../js/store.js/store.forww.js"></script>
<script type="text/javascript" src="../javascripts/jquery-1.10.2.min.js"></script>
<!--      -->
<!-- data -->
<script type="text/javascript" src="../data/player.js"></script>
<script type="text/javascript" src="../data/werewolfdata.js"></script>
<!--      -->
<!-- chat -->
<script type="text/javascript" src="../js/chat/chatway.js"></script>
<!--            -->
<!-- chat yunba -->
<script type="text/javascript" src="../js/chat/yunba/socket.io-0.9.16.min.js"></script>
<script type="text/javascript" src="../js/chat/yunba/yunba-js-sdk.js"></script>
<script type="text/javascript" src="../js/chat/yunba/yunba.js"></script>
<!--            -->
<!-- chat hichat -->
<script type="text/javascript" src="../js/chat/hichat/hichat.js"></script>
<!--            -->
<!-- chat workerman.net -->
<script type="text/javascript" src="../js/chat/workerman.net/web_socket.js"></script>
<script type="text/javascript" src="../js/chat/workerman.net/WorkerMan.js"></script>
<!--       -->
<!-- voice -->
<script type="text/javascript" src="../js/voice/iflytek/fingerprint.js"></script>
<script type="text/javascript" src="../js/voice/iflytek/tts.min.js"></script>
<script type="text/javascript" src="../js/voice/iflytek/iFlytek.js"></script>
<script type="text/javascript" src="../js/voice/voicecom.js"></script>
<!--      -->
<!-- self -->
<script type="text/javascript" src="js/room.js"></script>
</head>
<body style="padding: 10px 10px 10px;">
	<div class="main-content">
		<div class="pull-right">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="h3 panel-title text-rigth">设置</div>
				</div>
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6">
								<select class="form-control input-lg" id="chatSelect" onChange="changeChatSelect()">
								</select><input id="message" class="form-control" value="天黑请闭眼！" placeholder="测试消息">
								<button class="btn btn-success col-md-12" onclick="send()">Send</button>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<select class="form-control input-lg" id="voiceSelect">
									</select> <input id="voiceSpeed" value="50" type="range" min=0 max=100 oninput="changeVoiceSpeed()"> <input id="showVoiceSpeed" value="50"
										class="form-control" type="number" min=0 max=100 disabled>
									<button class="btn btn-success col-md-12" onclick="playVoice()">语音测试</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="panel-footer"></div> -->
			</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<div class="form-group">
			<button class="btn btn-success" onclick="testroom()">房间测试</button>
			<button class="btn btn-success" onclick="roomSettings()">房间设置</button>
		</div>
		<!-- <form action="a.asp" method="post" onsubmit="return send();"></form> -->
		<textarea id="dispaly_messages" class="form-control" rows="40" style="width: 100%; height: 100%"></textarea>
		<table class="userlist" id="userlist">
		</table>
		<div id="div_play"></div>
	</div>
</body>
</html>
