<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>杀人房间设置</title>
<link href="rootSettings.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div>
		<table>
			<tr>
				<td class="left">杀手阵营</td>
				<td class="right">
					<br />
					杀手 <input id="killerNumber" value="3" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
				</td>
			</tr>
			<tr>
				<td class="left">平民阵营</td>
				<td class="right">
					<br />
					平民 <input id="peopleNumber" value="3" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
					天使 <input id="angel" type="checkbox">
					<br />
					<br />
				</td>
			</tr>
			<tr>
				<td class="left">警察阵营</td>
				<td class="right">
					<br />
					警察 <input id="policeNumber" value="3" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
