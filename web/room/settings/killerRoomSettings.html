<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>杀人房间设置</title>
</head>
<body>
	<div>
		<table border="1" style="width: 100%;">
			<tr align="center">
				<td style="width: 30%;">杀手阵营</td>
				<td style="width: 70%;">
					<br />
					杀手 <input id="killerNumber" value="3" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
				</td>
			</tr>
			<tr align="center">
				<td>平民阵营</td>
				<td>
					<br />
					平民 <input id="peopleNumber" value="3" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
					天使 <input id="angel" type="checkbox">
					<br />
					<br />
				</td>
			</tr>
			<tr align="center">
				<td>警察阵营</td>
				<td>
					<br />
					警察 <input id="policeNumber" value="3" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
