<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>狼人房间设置</title>
<link href="rootSettings.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div>
		<table>
			<tr>
				<td class="left">狼人阵营</td>
				<td class="right">
					<br />
					普通狼 <input id="werewolfNumber" value="4" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
					白狼王 <input id="whitewolf" type="checkbox">
					<br />
					<br />
					狼美人 <input id="beautywolf" type="checkbox">
					<br />
					<br />
				</td>
			</tr>
			<tr>
				<td class="left">村民阵营</td>
				<td class="right">
					<br />
					普通村民 <input id="villagerNumber" value="4" placeholder="人数" type="number" max="100" min="1">
					<br />
					<br />
					村民中的村民 <input id="supervillager" type="checkbox">
					<br />
					<br />
					天使 <input id="angel" type="checkbox">
					<br />
					<br />
				</td>
			</tr>
			<tr>
				<td class="left">神阵营</td>
				<td class="right">
					<br />
					预言家 <input id="seer" type="checkbox" checked>
					<br />
					<br />
					熊 <input id="beer" type="checkbox">
					<br />
					<br />
					女巫 <input id="witch" type="checkbox" checked>
					<br />
					<br />
					猎人 <input id="hunter" type="checkbox" checked>
					<br />
					<br />
					白痴 <input id="idiot" type="checkbox" checked>
					<br />
					<br />
					守卫 <input id="guard" type="checkbox">
					<br />
					<br />
					禁言长老 <input id="gag" type="checkbox">
					<br />
					<br />
					潜行者 <input id="stalker" type="checkbox">
					<br />
					<br />
					骑士 <input id="knight" type="checkbox">
					<br />
					<br />
					黑市商人 <input id="blackmarketeer" type="checkbox">
					<br />
					<br />
					丘比特 <input id="cupid" type="checkbox">
					<br />
					<br />
				</td>
			</tr>
			<tr>
				<td class="left">其他角色</td>
				<td class="right">
					<br />
					盗贼 <input id="thief" type="checkbox">
					<br />
					<br />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
