<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>狼人房间设置</title>
</head>
<body>
	<div>
		<table border="1">
			<tr align="center">
				<td>狼人阵营</td>
				<td><br /> 普通狼 <input id="werewolfNumber" value="4" placeholder="人数" type="number" max="100" min="1"> <br /> <br /> 白狼王 <input
					id="whitewolf" type="checkbox"> <br /> <br /> 狼美人 <input id="beautywolf" type="checkbox"> <br /> <br /></td>
			</tr>
			<tr align="center">
				<td>村民阵营</td>
				<td><br /> 普通村民 <input id="villagerNumber" value="4" placeholder="人数" type="number" max="100" min="1"> <br /> <br /> 村民中的村民 <input
					id="supervillager" type="checkbox"> <br /> <br /></td>
			</tr>
			<tr align="center">
				<td>神阵营</td>
				<td><br /> 预言家 <input id="seer" type="checkbox" checked> <br /> <br /> 熊 <input id="beer" type="checkbox"> <br /> <br />
					女巫 <input id="witch" type="checkbox" checked> <br /> <br /> 猎人 <input id="hunter" type="checkbox" checked> <br /> <br /> 白痴 <input
					id="idiot" type="checkbox" checked> <br /> <br /> 守卫 <input id="guard" type="checkbox"> <br /> <br /> 禁言长老 <input id="gag"
					type="checkbox"> <br /> <br /> 潜行者 <input id="stalker" type="checkbox"> <br /> <br /></td>
			</tr>
		</table>
	</div>
</body>
</html>
