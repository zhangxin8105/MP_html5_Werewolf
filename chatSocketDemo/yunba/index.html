<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
<meta charset="utf-8">
<title>聊天室_快速入门_云巴 Yunba</title>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<script src="yunba-js-sdk/socket.io-0.9.16.min.js"></script>
<script src="yunba-js-sdk/yunba-js-sdk.js"></script>
<script src="jquery/jquery.min.js"></script>
<script src="underscore/underscore.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="backbone/backbone.min.js"></script>
<script src="index.min.js"></script>
<script src="chatroommin2.js"></script>
</head>
<body class="quickstart-view">
	<div class="main-content">
		<div id="view-chatroom" class="content-box chatroom">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-10">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="h3 panel-title">聊天室</div>
							</div>
							<div class="panel-body">
								<!-- 聊天消息-->
								<ul id="chat-messages" class="chat-messages">
									<!--li.chat-message-->
									<!--  span.chat-username 游客001-->
									<!--  span.chat-message-body 1234567890-->
								</ul>
							</div>
							<div class="panel-footer">
								<div class="input-group">
									<input type="text" id="chatroom-input" class="form-control"><span class="input-group-btn"><button type="button"
											id="btn-send-voice-start" class="chatroom-btn btn btn-success">录音</button></span><span class="input-group-btn hide"><button type="button"
											id="btn-send-voice-stop" class="chatroom-btn btn btn-success">停止并发送</button></span><span class="input-group-btn"><button type="button"
											id="btn-send-icon" class="chatroom-btn btn btn-success">表情</button></span><span class="input-group-btn"><button type="button"
											id="btn-send-msg" class="chatroom-btn btn btn-success">发送</button></span><span class="input-group-btn"><button type="button"
											class="chatroom-btn btn btn-success">多媒体上传</button></span>
									<audio id="chatroomPlayer"></audio>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="h3 panel-title">在线列表</div>
							</div>
							<div style="height: 300px;" class="panel-body">
								<!-- 在线用户列表-->
								<ul id="chat-online-list" class="list-group chat-online-list">
									<!--li.list-group-item-->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
